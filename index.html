<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div id="app">
        <table class="table table-dark table-striped mt-5">
            <thead>
                <tr>
                    <th scope="col" class="text-center" v-for="(value, key, index) in carData" :key="key">
                        {{key.toUpperCase()}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="col" class="text-center" v-for="(value, key, index) in carData" :key="key">
                        {{getDatatype(value, key)}}
                    </td>
                </tr>
                <tr>
                    <td scope="col" class="text-center" v-for="(value, key, index) in carData" :key="key"> {{value}}
                        <span v-if="key == 'price'"> $ </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
